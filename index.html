<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pie de Auto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Pie de Auto</h2>
    <label for="saldo">Ingrese Saldo Precio: $</label>
    <input type="number" id="saldo" min="0">
    <button onclick="calcularPie()">Calcular</button>
    
    <table>
        <thead>
            <tr>
                <th>Pie (%)</th>
                <th>Valor Pie</th>
                <th>Valor del Auto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>40%</td>
                <td id="pie40"></td>
                <td id="valor40"></td>
            </tr>
            <tr>
                <td>45%</td>
                <td id="pie45"></td>
                <td id="valor45"></td>
            </tr>
        </tbody>
    </table>
    
    <script>
        function calcularPie() {
            let saldoPrecio = parseFloat(document.getElementById('saldo').value);
            if (isNaN(saldoPrecio) || saldoPrecio <= 0) {
                alert('Por favor, ingrese un saldo precio vÃ¡lido.');
                return;
            }
            
            let pie40 = (saldoPrecio * 0.4) / 0.6;
            let pie45 = (saldoPrecio * 0.45) / 0.55;
            
            document.getElementById('pie40').innerText = `$${pie40.toFixed(2)}`;
            document.getElementById('valor40').innerText = `$${(saldoPrecio + pie40).toFixed(2)}`;
            
            document.getElementById('pie45').innerText = `$${pie45.toFixed(2)}`;
            document.getElementById('valor45').innerText = `$${(saldoPrecio + pie45).toFixed(2)}`;
        }
    </script>
</body>
</html>
